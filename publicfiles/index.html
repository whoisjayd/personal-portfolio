  <link rel="prefetch" href="portfolio-data.json" as="fetch" crossorigin="anonymous" />
  <link rel="prefetch" href="project-overrides.json" as="fetch" crossorigin="anonymous" />
  <link rel="prefetch" href="https://www.jaydeepsolanki.me/asset/pfp.jpg" as="image" />
  <link rel="prefetch" href="https://www.jaydeepsolanki.me/asset/banner.png" as="image" />

  <!-- Structured Data (JSON-LD) -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Jaydeep Solanki",
      "jobTitle": "Backend Developer & AI Enthusiast",

      "url": "https://www.jaydeepsolanki.me",
      "sameAs": [
        "https://www.linkedin.com/in/solanki-jaydeep",
        "https://github.com/whoisjayd",
        "https://twitter.com/JaydeepS14216"
      ],
      "knowsAbout": [
        "Backend Development",
        "Python",
        "AI",
        "Machine Learning",
        "JavaScript",
        "React",
        "Node.js"
      ],
      "image": "asset/pfp.jpg"
    }
  </script>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="loading" id="loading">Loading portfolio data</div>
  <div class="scroll-progress"></div>
  <div class="the-one-who-got-it-all hidden" id="main-content">
    <nav>
      <div id="sidebar">
        <h1 class="title-txt" id="main-title"></h1>
        <p class="txt" id="bio-text"></p>
        <div class="profile">
          <img class="profile-pic" id="profile-image" src="/placeholder.svg" alt="Profile Picture" />
          <a class="mail-id-button" id="email-link" href></a>
        </div>
        <div class="social-main" id="social-links"></div>
      </div>
    </nav>

    <main>
      <section id="section1">
        <h3 class="section-title">Skills</h3>
        <div class="skill-tag-cloud"></div>
      </section>

      <section id="section2">
        <h3 class="section-title">Experience</h3>
        <div id="experience-container"></div>
      </section>

      <section id="section6">
        <h3 class="section-title">Extra Curricular</h3>
        <div id="extra-curricular-container"></div>
      </section>

      <section id="section3">
        <h3 class="section-title">Projects</h3>
        <div class="main-clmn" id="projects-container"></div>
        <div class="all-projects-container">
          <a target="_blank" href="https://github.com/whoisjayd?tab=repositories" class="pro-button">View All Projects</a>
        </div>
      </section>

      <section id="section5">
        <h3 class="section-title">Certificates</h3>
        <div id="certificates-container"></div>
      </section>

      <section id="section4">
        <h3 class="section-title">Contact</h3>
        <div class="contact-container">
          <form id="contact-form" class="contact-form">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" id="subject" name="subject" required />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="submit-button">Send Message</button>
          </form>
          <div id="form-message" class="form-message"></div>
        </div>
      </section>

      <div><br /><br /></div>
    </main>
  </div>

  <div class="hidden" id="footer" style="display: flex; align-items: center; justify-content: center; margin: 0 auto; padding: 20px 0; border-top: 1px solid #333; max-width: 1000px;">
    made with &nbsp;<img src="asset/logos/heart.svg" class="openlink" alt="heart" />
  </div>

  <div class="hidden" id="dock-container" style="position: fixed; bottom: 70px; display: flex; align-items: center; justify-content: center; width: 100%;">
    <div class="macos-dock" data-vel-plugin="MacOsDock" data-vel-view="root">
      <div class="items" id="dock-items">
        <!-- Dynamic dock items will be loaded here -->
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://jatin0jha.github.io/fluffy-pancake/fluid.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3.11.0/dist/email.min.js"></script>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

  <script>
    emailjs.init("xIyOy8I3pQDQwr0nJ");
    document.getElementById('contact-form').addEventListener('submit', function (event) {
      event.preventDefault();

      const formMessage = document.getElementById('form-message');
      formMessage.textContent = 'Sending...';

      emailjs.sendForm('service_kuwbzdy', 'template_tnfw7cb', this)
        .then(() => {
          formMessage.textContent = 'Message Sent!';
          formMessage.classList.add('success');

          gsap.fromTo(
            formMessage,
            { opacity: 0, scale: 0.8, y: 20 },
            {
              opacity: 1,
              scale: 1,
              y: 0,
              duration: 0.5,
              ease: "power2.out",
              onComplete: () => {
                setTimeout(() => {
                  this.reset();
                  formMessage.textContent = '';
                  formMessage.classList.remove('success');
                }, 2000);
              }
            }
          );
        })
        .catch((error) => {
          formMessage.textContent = 'Failed to send message. Please try again.';
          formMessage.classList.add('error');
          console.error('EmailJS error:', error);
        });
    });
  </script>
</body>
</html>
