<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg1" cx="25%" cy="25%" r="70%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="bg2" cx="75%" cy="75%" r="70%">
      <stop offset="0%" style="stop-color:#16213e;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="accent1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.3" />
    </linearGradient>
    <filter id="blur1">
      <feGaussianBlur in="SourceGraphic" stdDeviation="20"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>
  <rect width="1200" height="630" fill="url(#bg1)"/>
  <rect width="1200" height="630" fill="url(#bg2)"/>
  
  <!-- Grid Pattern -->
  <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Decorative Elements -->
  <circle cx="1120" cy="80" r="60" fill="url(#accent1)" filter="url(#blur1)" opacity="0.6"/>
  <circle cx="80" cy="550" r="50" fill="url(#accent1)" filter="url(#blur1)" opacity="0.4"/>
  
  <!-- Main Icon -->
  <image href="public/assets/favicon.ico" x="600" y="200" width="60" height="60"/>
  
  <!-- Main Title -->
  <text x="600" y="280" text-anchor="middle" font-size="64" font-weight="bold" fill="#ffffff" font-family="system-ui, -apple-system, sans-serif">Jaydeep Solanki</text>
  
  <!-- Subtitle -->
  <text x="600" y="340" text-anchor="middle" font-size="24" fill="#a3a3a3" font-family="system-ui, -apple-system, sans-serif">Backend Engineer &amp; Developer</text>
  
  <!-- Description -->
  <text x="600" y="380" text-anchor="middle" font-size="20" fill="#737373" font-family="system-ui, -apple-system, sans-serif">Specializing in scalable systems &amp; API development</text>
</svg>
