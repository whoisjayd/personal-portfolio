    <style>
      /* Enhanced CSS Variables for Better Theming */
      :root {
        --primary-bg: #000000;
        --secondary-bg: #0d0d0d;
        --tertiary-bg: #1a1a1a;
        --accent-color: #4ade80;
        --accent-secondary: #6ed1ff;
        --text-primary: #ffffff;
        --text-secondary: rgba(255, 255, 255, 0.612);
        --text-muted: #b8b8b8;
        --border-color: #333333;
        --border-hover: #3e3e3e;
        --error-color: #ff6b6b;
        --success-color: #059669;
        --gradient-primary: linear-gradient(270deg, #6ed1ff, #73e2f5, #4ade80);
        --gradient-scroll: linear-gradient(90deg, #4ade80, #6ed1ff);
        --shadow-light: 0 4px 10px rgba(0, 0, 0, 0.1);
        --shadow-medium: 0 4px 24px rgba(0, 0, 0, 0.18);
        --shadow-heavy: 0 8px 32px rgba(0, 0, 0, 0.2);
        --border-radius-sm: 10px;
        --border-radius-md: 20px;
        --border-radius-lg: 30px;
        --transition-fast: 0.2s;
        --transition-medium: 0.3s;
        --transition-slow: 0.5s;
        --font-family-primary: 'Space Grotesk', Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        
        /* Responsive Variables */
        --content-max-width: 1400px;
        --sidebar-width: clamp(300px, 25vw, 400px);
        --grid-gap: clamp(16px, 3vw, 24px);
        --section-gap: clamp(40px, 8vw, 80px);
        --padding-container: clamp(15px, 3vw, 30px);
        --padding-card: clamp(15px, 3vw, 25px);
        --font-size-h1: clamp(24px, 6vw, 42px);
        --font-size-h2: clamp(20px, 5vw, 32px);
        --font-size-h3: clamp(16px, 4vw, 20px);
        --font-size-body: clamp(14px, 2.8vw, 16px);
        --font-size-small: clamp(12px, 2.5vw, 14px);
        --font-size-caption: clamp(10px, 2vw, 12px);
        
        /* Touch Target Sizes */
        --touch-target-min: 44px;
        --touch-target-comfortable: 48px;
        
        /* Z-index scale */
        --z-loading: 10001;
        --z-dock: 1000;
        --z-scroll-progress: 10000;
        --z-tooltip: 1001;
        --z-modal: 1002;
      }

      /* Base Styles with Better Accessibility */
      * {
        box-sizing: border-box;
        scroll-behavior: smooth;
      }

      html {
        scroll-padding-top: 80px;
        font-size: 16px;
      }

      body {
        background-color: var(--primary-bg);
        color: var(--text-primary);
        margin: 0;
        padding: 0;
        font-family: var(--font-family-primary);
        font-weight: 400;
        line-height: 1.6;
        letter-spacing: -0.01em;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }

      /* Enhanced Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 12px;
        background: transparent;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb {
        background: var(--gradient-scroll);
        border-radius: 10px;
        border: 2px solid var(--primary-bg);
        transition: all var(--transition-medium) ease;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(45deg, var(--accent-secondary), var(--accent-color));
        box-shadow: 0 0 15px rgba(110, 209, 255, 0.5);
        transform: scale(1.1);
      }

      /* Firefox Scrollbar */
      html {
        scrollbar-width: thin;
        scrollbar-color: var(--accent-color) transparent;
      }

      /* Focus Styles for Accessibility */
      *:focus {
        outline: 2px solid var(--accent-color);
        outline-offset: 2px;
      }

      /* Skip Link for Accessibility */
      .skip-link {
        position: absolute;
        top: -40px;
        left: 6px;
        background: var(--accent-color);
        color: var(--primary-bg);
        padding: 8px;
        text-decoration: none;
        border-radius: 4px;
        z-index: 10001;
        font-weight: 600;
      }

      .skip-link:focus {
        top: 6px;
      }

      /* Enhanced Scroll Progress */
      .scroll-progress {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: transparent;
        z-index: 10000;
        pointer-events: none;
      }

      .scroll-progress::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 0;
        height: 100%;
        background: var(--gradient-scroll);
        transition: width var(--transition-medium) ease;
        box-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
      }

      .scroll-progress::before {
        width: var(--scroll-width, 0);
      }

      /* Enhanced Animation Keyframes */
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes gradientMove {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }

      /* Loading Screen Enhancement */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 18px;
        color: var(--text-primary);
        background: var(--primary-bg);
        flex-direction: column;
        gap: 20px;
      }

      .loading::after {
        content: '';
        width: 24px;
        height: 24px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid var(--accent-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .loading-text {
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 600;
        animation: pulse 2s ease-in-out infinite;
      }

      /* Hidden Class */
      .hidden {
        display: none !important;
      }

      /* Enhanced Fade-in Animation */
      div:not(.loading):not(.certificate-card):not(.certificate-card-content):not(.certificate-card-content-bottom) {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1), 
                    transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .fade-in {
        opacity: 1 !important;
        transform: translateY(0) !important;
      }

      /* Enhanced Layout Grid with CSS Grid */
      .the-one-who-got-it-all {
        display: grid;
        grid-template-columns: minmax(300px, 1fr) minmax(0, 2fr);
        max-width: var(--content-max-width);
        width: 100%;
        margin: 0 auto;
        gap: var(--grid-gap);
        padding: var(--padding-container);
        min-height: 100vh;
        align-items: start;
      }
      
      @supports (display: subgrid) {
        .the-one-who-got-it-all {
          grid-template-columns: subgrid;
        }
      }

      /* Enhanced Navigation */
      nav {
        position: sticky;
        top: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: center;
        padding: clamp(20px, 4vw, 40px);
        background: var(--primary-bg);
      }

      nav h1 {
        font-size: clamp(28px, 5vw, 42px);
        margin: 0 0 16px 0;
        font-weight: 600;
        line-height: 1.2;
        letter-spacing: -0.02em;
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      nav p {
        color: var(--text-secondary);
        font-weight: 300;
        line-height: 1.7;
        letter-spacing: -0.005em;
        font-size: clamp(14px, 2.5vw, 16px);
        margin-bottom: 24px;
      }

      /* Enhanced Profile Section */
      .profile {

      }

      .profile-pic:hover {
        transform: scale(1.1);
        box-shadow: 0 0 20px rgba(74, 222, 128, 0.4);

        background-color: var(--secondary-bg);
        padding: 10px 12px;
        border-radius: var(--border-radius-sm);
        border: 1px solid var(--border-color);
        transition: all var(--transition-medium) ease;
        opacity: 0.9;
        font-weight: 400;
        letter-spacing: -0.005em;
        min-height: 44px; /* Touch target size */
      }

      .social:hover {
        background-color: var(--tertiary-bg);
        opacity: 1;
        transform: translateY(-2px);
        border-color: var(--border-hover);
        box-shadow: var(--shadow-medium);
      }

      .social:focus {
        outline: 2px solid var(--accent-color);
        outline-offset: 2px;
      }

      .openlink {
        filter: invert(1);
        height: 18px;
        width: 18px;
        flex-shrink: 0;
      }

      /* Main Content Enhancement */
      main {
        display: flex;
        flex-direction: column;
        gap: clamp(40px, 8vw, 80px);
        padding: clamp(20px, 4vw, 40px) 0;
      }

      main section {
        scroll-margin-top: 80px;
      }

      main section h3 {
        font-size: clamp(24px, 5vw, 32px);
        font-weight: 500;
        margin: 0 0 clamp(20px, 4vw, 30px) 0;
        letter-spacing: -0.01em;
        color: var(--text-primary);
      }

      /* Grid Layout Enhancement */
      .main-clmn {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(min(100%, 320px), 1fr));
        gap: var(--grid-gap);
        width: 100%;
        container-type: inline-size;
      }
      
      /* Container Queries for Better Component Responsiveness */
      @container (max-width: 400px) {
        .exp-card,
        .pro-card {
          padding: 16px;
        }
        
        .card-header-grid {
          grid-template-columns: 32px 1fr 16px;
          gap: 8px;
        }
      }
      
      @container (min-width: 600px) {
        .main-clmn {
          grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }
      }

      /* Enhanced Experience Cards */
      .xp-card {
        padding: clamp(15px, 3vw, 25px);
        background-color: var(--secondary-bg);
        border-radius: var(--border-radius-md);
        color: var(--text-primary);
        margin: 10px 0;
        border: 1px solid var(--border-color);
        transition: all var(--transition-medium) ease;
        opacity: 0;
        transform: translateY(20px);
      }

      .xp-card.in-view {
        opacity: 1;
        transform: translateY(0);
      }

      .xp-card:hover {
        background-color: var(--tertiary-bg);
        border-color: var(--border-hover);
        transform: translateY(-2px);
        box-shadow: var(--shadow-medium);
      }

      .company-details {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .company-details .logo {
        height: 40px;
        width: 40px;
        object-fit: contain;
      }

      .company-details h2 {
        font-weight: 500;
        margin: 0;
        font-size: clamp(16px, 3vw, 18px);
      }

      .xp-head {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 12px;
        flex-wrap: wrap;
        gap: 8px;
      }

      .xp-head p {
        font-weight: 300;
        margin: 0;
        color: var(--text-muted);
        font-size: clamp(12px, 2.5vw, 14px);
      }

      .xp-card .date {
        font-size: clamp(12px, 2.5vw, 14px);
        color: var(--text-muted);
      }

      .xp-card ul {
        padding-left: 20px;
        margin: 12px 0;
      }

      .xp-card ul li {
        font-weight: 300;
        list-style: disc;
        margin: 8px 0;
        color: var(--text-muted);
        line-height: 1.5;
        font-size: clamp(13px, 2.5vw, 14px);
      }

      /* Skills Tag Cloud */
      .skill-tag-cloud {
        height: clamp(280px, 40vw, 400px);
        aspect-ratio: 1;
        margin: 0 auto;
        border-radius: var(--border-radius-md);
        background: radial-gradient(circle at center, rgba(74, 222, 128, 0.1) 0%, transparent 70%);
      }

      .section-title {
        font-size: clamp(24px, 5vw, 32px);
        font-weight: 600;
        letter-spacing: -0.015em;
        margin-bottom: clamp(20px, 4vw, 30px);
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Enhanced Experience/Project Cards */
      .exp-card {
        padding: clamp(20px, 4vw, 30px);
        background-color: var(--secondary-bg);
        border-radius: var(--border-radius-lg);
        margin: clamp(8px, 2vw, 12px);
        border: 1px solid var(--border-color);
        transition: all var(--transition-medium) ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }

      .exp-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: var(--gradient-primary);
        transform: scaleX(0);
        transition: transform var(--transition-medium) ease;
      }

      .exp-card:hover {
        box-shadow: var(--shadow-heavy);
        transform: translateY(-4px);
        background-color: var(--tertiary-bg);
        border-color: var(--border-hover);
      }

      .exp-card:hover::before {
        transform: scaleX(1);
      }

      .card-header-text h3 {
        position: relative;
        transition: color var(--transition-fast);
        font-weight: 600;
        letter-spacing: -0.01em;
        margin: 0 0 8px 0;
        font-size: clamp(16px, 3.5vw, 20px);
      }

      .card-header-grid {
        display: grid;
        grid-template-columns: clamp(40px, 8vw, 50px) 1fr auto;
        align-items: center;
        gap: clamp(8px, 2vw, 12px);
        margin-bottom: 16px;
      }

      .companylogo {
        width: 100%;
        height: clamp(40px, 8vw, 50px);
        object-fit: contain;
        border-radius: 8px;
      }

      .redirection-logo {
        filter: invert(1);
        width: 18px;
        height: 18px;
        opacity: 0.7;
        transition: all var(--transition-fast) ease;
      }

      .exp-card:hover .redirection-logo {
        opacity: 1;
        transform: scale(1.1);
      }

      .card-header-text p {
        font-size: clamp(12px, 2.5vw, 14px);
        color: var(--text-muted);
        margin: 0;
        line-height: 1.4;
      }

      .card-header-grid ul {
        grid-column: 1 / -1;
        padding: 0 0 0 20px;
        margin: 12px 0 0 0;
      }

      .card-header-grid ul li {
        margin: 6px 0;
        font-size: clamp(13px, 2.5vw, 14px);
        color: var(--text-muted);
        list-style: disc;
        line-height: 1.5;
      }

      /* Skill Cards */
      .skill-cards {
        display: flex;
        flex-wrap: wrap;
        gap: clamp(6px, 1.5vw, 8px);
        margin-top: 16px;
      }

      .exp-card .skill-card,
      .pro-card .skill-card {
        background-color: var(--tertiary-bg);
        padding: clamp(6px, 1.5vw, 8px) clamp(10px, 2.5vw, 12px);
        border-radius: var(--border-radius-sm);
        font-size: clamp(11px, 2vw, 12px);
        color: var(--text-primary);
        border: 1px solid var(--border-color);
        font-weight: 400;
        transition: all var(--transition-fast) ease;
      }

      .skill-card:hover {
        background-color: var(--accent-color);
        color: var(--primary-bg);
        transform: translateY(-2px);
      }

      /* Enhanced Project Cards */
      .pro-card {
        background-color: var(--secondary-bg);
        border-radius: var(--border-radius-lg);
        padding: clamp(20px, 4vw, 25px);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        cursor: pointer;
        border: 1px solid var(--border-color);
        transition: all var(--transition-medium) ease;
        position: relative;
        overflow: hidden;
        margin: clamp(8px, 2vw, 12px);
        min-height: 280px;
      }

      .pro-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: var(--gradient-primary);
        transform: scaleX(0);
        transition: transform var(--transition-medium) ease;
      }

      .pro-card:hover {
        transform: translateY(-6px);
        box-shadow: var(--shadow-heavy);
        border-color: var(--border-hover);
      }

      .pro-card:hover::before {
        transform: scaleX(1);
      }

      .pro-card-title {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 12px;
      }

      .pro-card-title img {
        width: 24px;
        height: 24px;
        padding: 4px;
        background-color: var(--text-primary);
        border-radius: var(--border-radius-sm);
        filter: invert(1);
        border: 1px solid var(--border-color);
      }

      .pro-card-title h3 {
        font-size: clamp(16px, 3.5vw, 20px);
        font-weight: 600;
        margin: 0;
        letter-spacing: -0.01em;
        line-height: 1.3;
      }

      .pro-card-featured {
        position: absolute;
        top: 12px;
        right: 12px;
        background-color: var(--success-color);
        color: var(--text-primary);
        padding: 4px 10px;
        border-radius: var(--border-radius-sm);
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .pro-card-header p {
        font-size: clamp(13px, 2.5vw, 14px);
        font-weight: 300;
        margin: 0 0 16px 0;
        color: var(--text-muted);
        line-height: 1.5;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 4;
        line-clamp: 4;
        -webkit-box-orient: vertical;
      }

      .pro-card-body {
        display: flex;
        flex-direction: column;
        gap: 16px;
        margin-top: auto;
      }

      .pro-card-links {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }

      .pro-card-links a {
        color: var(--text-muted);
        text-decoration: none;
        font-size: clamp(12px, 2.5vw, 14px);
        padding: 8px 16px;
        border-radius: var(--border-radius-sm);
        background-color: var(--tertiary-bg);
        transition: all var(--transition-medium) ease;
        border: 1px solid var(--border-color);
        font-weight: 500;
        min-height: 36px;
        display: flex;
        align-items: center;
      }

      .pro-card-links a:hover {
        background-color: var(--accent-color);
        color: var(--primary-bg);
        transform: translateY(-2px);
      }

      .pro-button {
        display: inline-block;
        padding: 10px 20px;
        border-radius: var(--border-radius-sm);
        background-color: var(--tertiary-bg);
        color: var(--text-primary);
        text-decoration: none;
        font-size: 0.9em;
        transition: all var(--transition-medium) ease;
        border: 1px solid var(--border-color);
        text-align: center;
      }

      .pro-button:hover {
        background-color: var(--accent-color);
        color: var(--primary-bg);
      }

      .all-projects-container {
        text-align: center;
        margin-top: 30px;
      }

      /* Enhanced Certificate Cards */
      .certificate-card {
        position: relative;
        background-color: var(--secondary-bg);
        border-radius: var(--border-radius-md);
        overflow: hidden;
        cursor: pointer;
        border: 1px solid var(--border-color);
        width: 100%;
        aspect-ratio: 16/9;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        transition: all var(--transition-medium) ease;
      }

      .certificate-card::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(
          to bottom,
          transparent 0%,
          transparent 50%,
          rgba(0, 0, 0, 0.3) 70%,
          rgba(0, 0, 0, 0.8) 100%
        );
        transition: all var(--transition-medium) ease;
      }

      .certificate-card:hover {
        transform: translateY(-4px);
        box-shadow: var(--shadow-heavy);
      }

      .certificate-card:hover::before {
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0.1) 0%,
          rgba(0, 0, 0, 0.3) 30%,
          rgba(0, 0, 0, 0.7) 70%,
          rgba(0, 0, 0, 0.9) 100%
        );
      }

      .certificate-card-content {
        background-color: rgba(0, 0, 0, 0.8);
        border-radius: var(--border-radius-md);
        backdrop-filter: blur(15px);
        padding: clamp(12px, 3vw, 20px);
        margin: clamp(8px, 2vw, 12px);
        transform: translateY(100%);
        transition: all var(--transition-medium) ease;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        position: relative;
        z-index: 2;
      }

      .certificate-card:hover .certificate-card-content {
        transform: translateY(0);
        background-color: rgba(0, 0, 0, 0.9);
      }

      .certificate-card-content h2 {
        font-size: clamp(14px, 3vw, 18px);
        font-weight: 600;
        margin: 0 0 8px 0;
        color: var(--text-primary);
        opacity: 0;
        transform: translateY(20px);
        transition: all var(--transition-medium) ease;
        line-height: 1.3;
      }

      .certificate-card:hover .certificate-card-content h2 {
        opacity: 1;
        transform: translateY(0);
      }

      .certificate-card-content p {
        font-size: clamp(11px, 2.5vw, 13px);
        margin: 0;
        color: var(--text-muted);
        opacity: 0;
        transform: translateY(20px);
        transition: all var(--transition-medium) ease 0.1s;
        line-height: 1.4;
      }

      .certificate-card:hover .certificate-card-content p {
        opacity: 1;
        transform: translateY(0);
      }

      .certificate-card-content-bottom {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: clamp(8px, 2vw, 12px);
        margin-top: clamp(12px, 3vw, 16px);
        flex-wrap: wrap;
      }

      .certificate-card-content-bottom a {
        font-size: clamp(11px, 2.5vw, 13px);
        color: var(--text-muted);
        text-decoration: none;
        background-color: rgba(0, 0, 0, 0.8);
        padding: 6px 12px;
        border-radius: var(--border-radius-sm);
        transition: all var(--transition-medium) ease;
        border: 1px solid var(--border-color);
        font-weight: 500;
      }

      .certificate-card-content-bottom a:hover {
        background-color: var(--accent-color);
        color: var(--primary-bg);
        transform: scale(1.05);
      }

      /* Enhanced Dock Styling */
      .macos-dock {
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: clamp(6px, 1.5vw, 10px);
        display: flex;
        align-items: flex-end;
        justify-content: center;
        z-index: 1000;
        background-color: rgba(13, 13, 13, 0.9);
        backdrop-filter: blur(20px);
        height: clamp(45px, 8vw, 55px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      .items {
        display: flex;
        align-items: flex-end;
        justify-content: center;
        gap: clamp(6px, 1.5vw, 10px);
      }

      .item {
        width: clamp(35px, 6vw, 42px);
        height: clamp(35px, 6vw, 42px);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        position: relative;
        transition: all 0.3s cubic-bezier(0.4, 2, 0.6, 1);
        border-radius: 8px;
        text-decoration: none;
      }

      .item::before {
        content: attr(data-tooltip);
        position: absolute;
        bottom: calc(100% + 8px);
        left: 50%;
        transform: translateX(-50%);
        font-size: 10px;
        border-radius: 6px;
        color: var(--text-primary);
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(0, 0, 0, 0.9);
        padding: 4px 8px;
        opacity: 0;
        pointer-events: none;
        transition: all var(--transition-fast) ease;
        white-space: nowrap;
        backdrop-filter: blur(10px);
      }

      .item:hover::before {
        opacity: 1;
        transform: translateX(-50%) translateY(-2px);
      }

      .item > svg {
        width: 50%;
        color: var(--text-primary);
      }

      .item img {
        filter: invert(0.6);
        width: 65%;
        height: 65%;
        object-fit: contain;
        transition: all 0.3s cubic-bezier(0.4, 2, 0.6, 1);
      }

      .item:hover img {
        filter: invert(1);
        transform: scale(1.1);
      }

      .item.active > img {
        filter: invert(1);
        transform: scale(1.05);
      }

      .item.section-animate {
        width: clamp(50px, 8vw, 60px) !important;
        height: clamp(50px, 8vw, 60px) !important;
        z-index: 2;
        background: rgba(74, 222, 128, 0.1);
        border: 1px solid var(--accent-color);
      }

      /* Error Message Styling */
      .error-message {
        color: var(--error-color);
        text-align: center;
        padding: 20px;
        background-color: var(--secondary-bg);
        border-radius: var(--border-radius-sm);
        margin: 20px;
        border: 1px solid var(--error-color);
        font-weight: 500;
      }

      /* Enhanced Contact Form */
      .contact-form {
        display: flex;
        flex-direction: column;
        gap: clamp(12px, 3vw, 16px);
        padding: clamp(20px, 4vw, 30px);
        border-radius: var(--border-radius-md);
        background-color: var(--secondary-bg);
        border: 1px solid var(--border-color);
        transition: all var(--transition-medium) ease;
        max-width: 600px;
        margin: 0 auto;
      }

      .contact-form:hover {
        border-color: var(--border-hover);
        box-shadow: var(--shadow-medium);
      }

      .form-group-content {
        display: flex;
        flex-direction: column;
      }

      .form-group-content label {
        font-size: clamp(14px, 2.5vw, 16px);
        font-weight: 500;
        color: var(--text-primary);
        margin-bottom: 8px;
        letter-spacing: -0.01em;
      }

      .form-group input[type="email"],
      .form-group input[type="text"],
      .form-group textarea {
        width: 100%;
        padding: clamp(12px, 2.5vw, 16px);
        background-color: var(--tertiary-bg);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius-sm);
        color: var(--text-primary);
        font-family: var(--font-family-primary);
        font-size: clamp(13px, 2.5vw, 14px);
        font-weight: 400;
        letter-spacing: -0.005em;
        transition: all var(--transition-medium) ease;
        resize: vertical;
        min-height: 44px; /* Touch target */
      }

      .form-group input[type="email"]:focus,
      .form-group input[type="text"]:focus,
      .form-group textarea:focus {
        border-color: var(--accent-color);
        background-color: var(--secondary-bg);
        outline: 0;
        box-shadow: 0 0 0 2px rgba(74, 222, 128, 0.2);
      }

      .form-group textarea {
        min-height: clamp(120px, 20vw, 150px);
        resize: vertical;
      }

      .submit-button {
        padding: clamp(12px, 2.5vw, 16px) clamp(20px, 4vw, 28px);
        background-color: var(--tertiary-bg);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius-md);
        color: var(--text-primary);
        font-family: var(--font-family-primary);
        font-size: clamp(14px, 2.5vw, 16px);
        font-weight: 600;
        letter-spacing: -0.01em;
        cursor: pointer;
        transition: all var(--transition-medium) ease;
        width: max-content;
        margin: 0 auto;
        min-height: 48px; /* Touch target */
        position: relative;
        overflow: hidden;
      }

      .submit-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: var(--gradient-primary);
        transition: left var(--transition-medium) ease;
      }

      .submit-button:hover {
        background-color: var(--accent-color);
        color: var(--primary-bg);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(74, 222, 128, 0.3);
        border-color: var(--accent-color);
      }

      .submit-button:hover::before {
        left: 0;
      }

      .submit-button:active {
        transform: translateY(0);
      }

      .form-message {
        font-size: clamp(13px, 2.5vw, 14px);
        font-weight: 500;
        text-align: center;
        margin-top: 12px;
        letter-spacing: -0.005em;
        padding: 12px;
        border-radius: var(--border-radius-sm);
        transition: all var(--transition-medium) ease;
      }

      .form-message.success {
        color: var(--success-color);
        background-color: rgba(5, 150, 105, 0.1);
        border: 1px solid var(--success-color);
      }

      .form-message.error {
        color: var(--error-color);
        background-color: rgba(255, 107, 107, 0.1);
        border: 1px solid var(--error-color);
      }

      /* Enhanced Responsive Design */
      @media screen and (max-width: 1440px) {
        .the-one-who-got-it-all {
          max-width: 1200px;
          padding: clamp(20px, 3vw, 30px);
        }
      }

      @media screen and (max-width: 1200px) {
        .the-one-who-got-it-all {
          grid-template-columns: 1fr;
          max-width: 1000px;
          gap: clamp(20px, 4vw, 30px);
        }

        nav {
          position: relative;
          height: auto;
          text-align: center;
          padding: clamp(25px, 5vw, 35px);
        }

        .main-clmn {
          grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
          gap: clamp(18px, 3vw, 24px);
        }

        .profile {
          justify-items: center;
          grid-template-columns: 1fr;
          text-align: center;
          max-width: 400px;
          margin: 24px auto;
        }

        .social-main {
          grid-template-columns: repeat(2, 1fr);
          max-width: 400px;
          margin: 20px auto;
        }
      }

      @media screen and (max-width: 900px) {
        .the-one-who-got-it-all {
          padding: clamp(16px, 3vw, 20px);
          gap: clamp(20px, 4vw, 25px);
        }

        .main-clmn {
          grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
          gap: clamp(16px, 3vw, 20px);
        }

        .skill-tag-cloud {
          height: clamp(260px, 50vw, 350px);
        }
      }

              // Fetch projects from GitHub API
              async function fetchGitHubProjects(username, token = null) {
                  try {
                      const headers = token ? { Authorization: `token ${token}` } : {};
                      const response = await fetch(`https://api.github.com/users/${username}/repos`, { headers });
                      if (!response.ok) {
                          if (response.status === 403) {
                              throw new Error('GitHub API rate limit exceeded. Please try again later or provide a valid token.');
                          }
                          throw new Error(`GitHub API error! status: ${response.status}`);
                      }
                      const repos = await response.json();
                      return repos.map(repo => ({
                          name: repo.name,
                          description: repo.description || '',
                          createdAt: repo.created_at,
                          updatedAt: repo.updated_at,
                          githubUrl: repo.html_url,
                          liveUrl: repo.homepage || null,
                          technologies: repo.topics || [],
                          featured: false,
                          thumbnail: null,
                          fork: repo.fork
                      }));
                  } catch (error) {
                      console.error('Failed to fetch GitHub projects:', error);
                      showError(error.message);
                      return [];
                  }
              }

              // Merge GitHub projects with overrides and filter out hidden/forked projects
              function mergeProjects(githubProjects, overrides, hideForks) {
                  const overrideMap = new Map(overrides.projects.map(p => [p.name, p]));
                  const hiddenSet = new Set(overrides.hiddenProjects);
                  return githubProjects
                      .filter(project =>
                          !hiddenSet.has(project.name) &&
                          (!hideForks || !project.fork) &&
                          (!overrides.hideArchived || !project.archived)
                      )
                      .map(project => {
                          const override = overrideMap.get(project.name) || {};
                          return {
                              ...project,
                              description: override.description || project.description,
                              liveUrl: override.liveUrl || project.liveUrl,
                              technologies: override.technologies || project.technologies,
                              featured: override.featured !== undefined ? override.featured : project.featured,
                          };
                      });
              }

              function renderSkills(skills) {
          const scn = new THREE.Scene();
          const cam = new THREE.PerspectiveCamera(75, 1, 0.1, 1e3);
          const rndr = new THREE.WebGLRenderer({ antialias: true, alpha: true });
          const grp = new THREE.Group();
          const ldr = new THREE.TextureLoader();
          const sps = [];
          const r = 27;
          const s = 6;
          const c = document.querySelector('.skill-tag-cloud');

          // Get container dimensions and make responsive
          function getContainerSize() {
              const containerWidth = c.clientWidth || window.innerWidth;
              const containerHeight = c.clientHeight || window.innerHeight * 0.6;
              const size = Math.min(containerWidth, containerHeight, 500); // Max 500px
              return { width: size, height: size };
          }

          let { width, height } = getContainerSize();

          // Create container and tooltip
          const container = document.createElement('div');
          container.style.position = 'absolute';
          container.style.top = '10px';
          container.style.left = '10px';
          container.style.background = 'rgba(0, 0, 0, 0.9)';
          container.style.padding = '10px';
          container.style.borderRadius = '8px';
          container.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.3)';
          container.style.zIndex = '1000';
          container.style.maxWidth = 'calc(100vw - 40px)';
          container.style.pointerEvents = 'none';
          c.appendChild(container);

          const tooltip = document.createElement('div');
          tooltip.style.color = 'white';
          tooltip.style.fontSize = '12px';
          tooltip.style.display = 'none';
          tooltip.style.lineHeight = '1.4';
          container.appendChild(tooltip);

          // Set initial renderer size
          rndr.setSize(width, height);
          rndr.domElement.style.display = 'block';
          rndr.domElement.style.maxWidth = '100%';
          rndr.domElement.style.height = 'auto';
          c.appendChild(rndr.domElement);
          rndr.setClearColor(0x000000, 0);

          // Update camera aspect ratio
          cam.aspect = width / height;
          cam.updateProjectionMatrix();

          let hoveredSprite = null;
          let selectedSprite = null;
          let isDragging = false;
          let previousX = 0;
          let previousY = 0;
          let autoRotate = true;
          let lastTouchTime = 0;

          // Handle resize
          function handleResize() {
              const newSize = getContainerSize();
              width = newSize.width;
              height = newSize.height;

              rndr.setSize(width, height);
              cam.aspect = width / height;
              cam.updateProjectionMatrix();
              updateCanvasRect();
          }

          window.addEventListener('resize', handleResize);

          (skills || []).forEach((skill, i) => {
              ldr.load(skill.icon || '/placeholder.svg', t => {
                  const phi = Math.acos(-1 + 2 * i / skills.length);
                  const theta = Math.sqrt(skills.length * Math.PI) * phi;
                  const sp = new THREE.Sprite(new THREE.SpriteMaterial({ map: t }));
                  sp.scale.set(s, s, 1);
                  sp.position.set(
                      r * Math.cos(theta) * Math.sin(phi),
                      r * Math.sin(theta) * Math.sin(phi),
                      r * Math.cos(phi)
                  );
                  sp.userData = {
                      name: skill.name || 'Skill',
                      category: skill.category || 'General',
                      originalScale: s
                  };
                  grp.add(sp);
                  sps.push(sp);
              }, undefined, error => {
                  console.warn(`Failed to load skill icon: ${skill.icon}`, error);
              });
          });

          scn.add(grp);
          cam.position.z = 50;

          const ry = new THREE.Raycaster();
          let canvasRect = rndr.domElement.getBoundingClientRect();

          function updateCanvasRect() {
              canvasRect = rndr.domElement.getBoundingClientRect();
          }

          window.addEventListener('scroll', updateCanvasRect);

          // Get normalized coordinates for both mouse and touch
          function getNormalizedCoords(clientX, clientY) {
              return {
                  x: 2 * (clientX - canvasRect.left) / canvasRect.width - 1,
                  y: 2 * -(clientY - canvasRect.top) / canvasRect.height + 1
              };
          }

          function isWithinCanvas(clientX, clientY) {
              return clientX >= canvasRect.left && clientX <= canvasRect.right &&
                     clientY >= canvasRect.top && clientY <= canvasRect.bottom;
          }

          function handleInteractionStart(clientX, clientY) {
              if (!isWithinCanvas(clientX, clientY)) return false;

              isDragging = true;
              previousX = clientX;
              previousY = clientY;

              const coords = getNormalizedCoords(clientX, clientY);
              ry.setFromCamera(coords, cam);
              const it = ry.intersectObjects(sps)[0];

              if (it) {
                  selectedSprite = it.object;
                  autoRotate = false;
                  const targetPos = it.object.position.clone().normalize().multiplyScalar(20);

                  if (typeof gsap !== 'undefined') {
                      gsap.to(cam.position, {
                          x: targetPos.x,
                          y: targetPos.y,
                          z: targetPos.z,
                          duration: 0.5,
                          ease: 'power2.out'
                      });
                      gsap.to(it.object.scale, {
                          x: s * 1.5,
                          y: s * 1.5,
                          duration: 0.3
                      });
                  }
              } else if (selectedSprite) {
                  selectedSprite = null;
                  if (typeof gsap !== 'undefined') {
                      gsap.to(cam.position, {
                          x: 0,
                          y: 0,
                          z: 50,
                          duration: 0.5,
                          ease: 'power2.out'
                      });
                      sps.forEach(sp => {
                          gsap.to(sp.scale, {
                              x: sp.userData.originalScale,
                              y: sp.userData.originalScale,
                              duration: 0.3
                          });
                      });
                  }
              }
              return true;
          }

          function handleInteractionMove(clientX, clientY) {
              if (!isWithinCanvas(clientX, clientY)) return;

              const coords = getNormalizedCoords(clientX, clientY);
              ry.setFromCamera(coords, cam);
              const intersects = ry.intersectObjects(sps);

              // Handle hover effects
              if (hoveredSprite && (!intersects.length || intersects[0].object !== hoveredSprite)) {
                  if (typeof gsap !== 'undefined') {
                      gsap.to(hoveredSprite.scale, {
                          x: hoveredSprite.userData.originalScale,
                          y: hoveredSprite.userData.originalScale,
                          duration: 0.2
                      });
                  }
                  hoveredSprite = null;
                  tooltip.style.display = 'none';
              }

              if (intersects.length > 0 && intersects[0].object !== hoveredSprite) {
                  hoveredSprite = intersects[0].object;
                  if (typeof gsap !== 'undefined') {
                      gsap.to(hoveredSprite.scale, {
                          x: hoveredSprite.userData.originalScale * 1.2,
                          y: hoveredSprite.userData.originalScale * 1.2,
                          duration: 0.2
                      });
                  }
                  tooltip.style.display = 'block';
                  tooltip.innerHTML = `<strong>${hoveredSprite.userData.name}</strong><br>${hoveredSprite.userData.category}`;
              }

              // Handle dragging
              if (isDragging) {
                  const deltaX = clientX - previousX;
                  const deltaY = clientY - previousY;
                  grp.rotation.y += deltaX * 0.005;
                  grp.rotation.x += deltaY * 0.005;
                  previousX = clientX;
                  previousY = clientY;
              }
          }

          function handleInteractionEnd() {
              isDragging = false;
          }

          // Mouse events
          rndr.domElement.addEventListener('mousedown', e => {
              e.preventDefault();
              handleInteractionStart(e.clientX, e.clientY);
          });

          window.addEventListener('mousemove', e => {
              handleInteractionMove(e.clientX, e.clientY);
          });

          window.addEventListener('mouseup', handleInteractionEnd);

          // Touch events
          rndr.domElement.addEventListener('touchstart', e => {
              e.preventDefault();
              const touch = e.touches[0];
              const currentTime = Date.now();

              // Handle double tap
              if (currentTime - lastTouchTime < 300) {
                  autoRotate = !autoRotate;
                  if (selectedSprite) {
                      selectedSprite = null;
                      if (typeof gsap !== 'undefined') {
                          gsap.to(cam.position, {
                              x: 0,
                              y: 0,
                              z: 50,
                              duration: 0.5,
                              ease: 'power2.out'
                          });
                          sps.forEach(sp => {
                              gsap.to(sp.scale, {
                                  x: sp.userData.originalScale,
                                  y: sp.userData.originalScale,
                                  duration: 0.3
                              });
                          });
                      }
                  }
              }
              lastTouchTime = currentTime;

              handleInteractionStart(touch.clientX, touch.clientY);
          }, { passive: false });

          rndr.domElement.addEventListener('touchmove', e => {
              e.preventDefault();
              if (e.touches.length === 1) {
                  const touch = e.touches[0];
                  handleInteractionMove(touch.clientX, touch.clientY);
              }
          }, { passive: false });

          rndr.domElement.addEventListener('touchend', e => {
              e.preventDefault();
              handleInteractionEnd();
          }, { passive: false });

          // Double click for desktop
          rndr.domElement.addEventListener('dblclick', e => {
              e.preventDefault();
              if (isWithinCanvas(e.clientX, e.clientY)) {
                  autoRotate = !autoRotate;
                  if (selectedSprite) {
                      selectedSprite = null;
                      if (typeof gsap !== 'undefined') {
                          gsap.to(cam.position, {
                              x: 0,
                              y: 0,
                              z: 50,
                              duration: 0.5,
                              ease: 'power2.out'
                          });
                          sps.forEach(sp => {
                              gsap.to(sp.scale, {
                                  x: sp.userData.originalScale,
                                  y: sp.userData.originalScale,
                                  duration: 0.3
                              });
                          });
                      }
                  }
              }
          });

          // Animation loop
          function animate() {
              requestAnimationFrame(animate);

              if (autoRotate && !selectedSprite) {
                  grp.rotation.y += 0.005;
              }

              grp.children.forEach(s => s.lookAt(cam.position));
              rndr.render(scn, cam);
          }

          animate();

          // Initial canvas rect update
          updateCanvasRect();
      }

              // Initialize dock functionality
              function initializeDock() {
                  const { createApp, Events, Utils } = Veloxi;

                  const MacOsDockPlugin = (context) => {
                      let items, root;

                      context.subscribeToEvents((eventBus) => {
                          eventBus.subscribeToEvent(Events.PointerMoveEvent, onMouseMove);
                      });

                      function onMouseMove(event) {
                          if (!root.intersects(event.x, event.y)) {
                              items.forEach((item) => {
                                  item.size.reset();
                              });
                              return;
                          }
                          items.forEach((item) => {
                              const progress = Utils.pointToViewProgress(
                                  { x: event.x, y: event.y },
                                  item,
                                  120
                              );
                              const scale = Utils.remap(progress, 0, 1, 1, 2);
                              item.size.set({ width: 40 * scale, height: 40 * scale });
                          });
                      }

                      context.setup(() => {
                          root = context.getView('root');
                          items = context.getViews('item');
                          items.forEach((item) => {
                              item.size.setAnimator('dynamic');
                              item.origin.set({ x: 0.5, y: 1 });
                          });
                      });
                  };

                  MacOsDockPlugin.pluginName = 'MacOsDock';

                  const app = createApp();
                  app.addPlugin(MacOsDockPlugin);
                  app.run();
              }

              // Initialize scroll-based dock highlighting
              function initializeDockHighlighting() {
                  const dockItems = document.querySelectorAll('.macos-dock .item');
                  const sections = [
                      document.getElementById('section1'),
                      document.getElementById('section2'),
                      document.getElementById('section6'),
                      document.getElementById('section3'),
                      document.getElementById('section5'),
                      document.getElementById('section4')
                  ].filter(Boolean);

                  let lastActiveIndex = -1;
                  let animationTimeout = null;

                  function setActiveDockItem() {
                      let found = false;
                      for (let i = 0; i < sections.length; i++) {
                          const section = sections[i];
                          const rect = section.getBoundingClientRect();
                          if (rect.top <= 100 && rect.bottom > 100) {
                              if (lastActiveIndex !== i) {
                                  dockItems.forEach(item => item.classList.remove('section-animate', 'active'));
                                  dockItems[i].classList.add('active', 'section-animate');
                                  if (animationTimeout) clearTimeout(animationTimeout);
                                  animationTimeout = setTimeout(() => {
                                      dockItems[i].classList.remove('section-animate');
                                  }, 300);
                                  lastActiveIndex = i;
                              }
                              found = true;
                              break;
                          }
                      }
                      if (!found) {
                          dockItems.forEach(item => item.classList.remove('active', 'section-animate'));
                          lastActiveIndex = -1;
                      }
                  }

                  window.addEventListener('scroll', setActiveDockItem, { passive: true });
                  window.addEventListener('resize', setActiveDockItem);
                  setActiveDockItem();
              }

              // Initialize fade-in animations
              function initializeFadeInAnimations() {
                  const observer = new IntersectionObserver((entries) => {
                      entries.forEach((entry) => {
                          if (entry.isIntersecting) {
                              entry.target.classList.add("fade-in");
                              observer.unobserve(entry.target);
                          }
                      });
                  }, { threshold: 0.1 });

                  function observeNewDivs() {
                      document.querySelectorAll("div:not(.certificate-card):not(.certificate-card-content):not(.certificate-card-content-bottom):not(.loading)").forEach((div) => {
                          if (!div.classList.contains("fade-in")) {
                              observer.observe(div);
                          }
                      });
                  }

                  observeNewDivs();

                  const mutationObserver = new MutationObserver(() => observeNewDivs());
                  mutationObserver.observe(document.body, { childList: true, subtree: true });
              }

              // Initialize experience card animations
              function initializeExperienceAnimations() {
                  const cards = document.querySelectorAll('.exp-card');
                  const observer = new IntersectionObserver((entries) => {
                      entries.forEach((entry) => {
                          if (entry.isIntersecting) {
                              entry.target.classList.add('in-view');
                          }
                      });
                  });

                  cards.forEach((card) => {
                      observer.observe(card);
                  });
              }

              // Main initialization function
              // Enhanced performance monitoring
              function initializePerformanceMonitoring() {
                  // Core Web Vitals monitoring
                  if ('PerformanceObserver' in window) {
                      try {
                          // Largest Contentful Paint
                          new PerformanceObserver((entryList) => {
                              for (const entry of entryList.getEntries()) {
                                  console.log('LCP:', entry.startTime);
                              }
                          }).observe({ entryTypes: ['largest-contentful-paint'] });

                          // First Input Delay
                          new PerformanceObserver((entryList) => {
                              for (const entry of entryList.getEntries()) {
                                  console.log('FID:', entry.processingStart - entry.startTime);
                              }
                          }).observe({ entryTypes: ['first-input'] });

                          // Cumulative Layout Shift
                          let clsValue = 0;
                          new PerformanceObserver((entryList) => {
                              for (const entry of entryList.getEntries()) {
                                  if (!entry.hadRecentInput) {
                                      clsValue += entry.value;
                                      console.log('CLS:', clsValue);
                                  }
                              }
                          }).observe({ entryTypes: ['layout-shift'] });
                      } catch (e) {
                          console.warn('Performance monitoring setup failed:', e);
                      }
                  }

                  // Time to Interactive approximation
                  document.addEventListener('DOMContentLoaded', () => {
                      console.log('DOM Content Loaded:', performance.now());
                  });

                  window.addEventListener('load', () => {
                      console.log('Window Load:', performance.now());
                  });
              }

              // Adaptive loading based on connection
              function initializeAdaptiveLoading() {
                  if ('connection' in navigator) {
                      const connection = navigator.connection;
                      const isSlow = connection.effectiveType === 'slow-2g' || 
                                   connection.effectiveType === '2g' || 
                                   connection.saveData;

                      if (isSlow) {
                          // Disable heavy animations for slow connections
                          document.documentElement.style.setProperty('--transition-medium', '0.1s');
                          document.documentElement.style.setProperty('--transition-slow', '0.1s');
                          console.log('Slow connection detected - optimizing performance');
                      }
                  }
              }

              async function initializePortfolio() {
                  try {
                      // Initialize performance monitoring
                      initializePerformanceMonitoring();
                      initializeAdaptiveLoading();

                      const data = await loadPortfolioData();
                      const overrides = await loadProjectOverrides();
                      const githubProjects = await fetchGitHubProjects(data.personal.githubUsername, data.personal.githubToken);
                      const mergedProjects = mergeProjects(githubProjects, overrides, data.personal.hideForks || false);

                      // Render all sections
                      renderPersonalInfo(data.personal || {});
                      renderSocialLinks(data.socialLinks || []);
                      renderSkills(data.skills || []);
                      renderExperience(data.experience || []);
                      renderExtracuriculars(data.extracuriculars || []);
                      renderProjects(mergedProjects);
                      renderCertificates(data.certificates || []);
                      renderNavigation(data.navigation || []);

                      // Hide loading and show content
                      hideLoading();

                      // Initialize interactive features with optimized timing
                      setTimeout(() => {
                          initializeDock();
                          initializeDockHighlighting();
                          initializeFadeInAnimations();
                          initializeExperienceAnimations();
                      }, 100);

                  } catch (error) {
                      console.error('Failed to initialize portfolio:', error);
                      showError('Failed to initialize portfolio. Please check the console for details.');
                  }
              }

              // Start the application with service worker registration
              document.addEventListener('DOMContentLoaded', initializePortfolio);

              // Service Worker registration for improved performance
              if ('serviceWorker' in navigator) {
                  window.addEventListener('load', () => {
                      navigator.serviceWorker.register('/sw.js')
                          .then((registration) => {
                              console.log('SW registered: ', registration);
                          })
                          .catch((registrationError) => {
                              console.log('SW registration failed: ', registrationError);
                          });
                  });
              }

              // Handle window resize for responsive design
              window.addEventListener('resize', () => {
                  setTimeout(initializeDockHighlighting, 100);
              });
    </script>
